<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign | Sample ký token sử dụng plugin</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
        var App = new App();
    </script>
</head>

<body>
    <h1>Sample | Màn hình phía ứng dụng tích hợp</h1>
    <hr />
    <fieldset class="FORM">
        <legend>Tham số</legend>
        <p>baseUrl (*): <input id="baseUrl" type="text" size="150"
                value="https://test-onehealth.vncare.vn/app/onehealth/kyso/kysotoken" /></p>
        <p>rptCode: <input id="rptCode" type="text" size="50" value="BM_PHIEU_KETQUA_XETNGHIEM_17" /></p>
        <p>urlFile (*): <input id="urlFile" type="text" size="150"
                value="https://storage-emr.vnpt.vn/onehealth.public/common/xml/XETNGHIEM_17.xml" /></p>
        <p>Định dạng (*):
            <select id="type">
                <option value="xml">XML</option>
                <option value="pdf">PDF</option>
            </select>
            Hiệu chỉnh trước khi ký (dành cho PDF) (*):
            <select id="custom" disabled>
                <option value="1">Có</option>
                <option value="0" selected="true">Không</option>
            </select>
        </p>
        </p>


        <p>token (*):
            <textarea id="token" cols="150" rows="5"></textarea>
        </p>
        <p>Kích thước cửa sổ: width: <input id="width" type="text" value="1100" />; height: <input id="height"
                type="text" value="700" /> </p>
    </fieldset>
    <fieldset class="ACTIONS">
        <legend>Tác vụ</legend>
        <button id="btnKyToken">Ký số token</button>
        <button id="btnClearLog">Clear</button>
    </fieldset>

    <fieldset class="LOG">
        <legend>Logs</legend>
        <textarea id="txtLog" cols="300" rows="30"
            style="width:100%; background-color: #3b3b3b; color: #FFF;"></textarea>
    </fieldset>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Ký số Token sử dụng Plugin</p>
            <iframe id="ifPopup" src="" width="100%" style="min-height: 500px; height:90%"></iframe>
        </div>

    </div>
    <script>


    </script>
</body>

</html>
